<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">üìä Sales Analytics Dashboard</h2>

    <!-- Summary Cards -->
    <div class="row text-center mb-4" id="summary-cards">
      <div class="col-md-3">
        <div class="card bg-light">
          <div class="card-body">
            <h5>Total Products</h5>
            <h3 id="totalProducts">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-light">
          <div class="card-body">
            <h5>Sales This Month</h5>
            <h3 id="totalSales">-</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-light">
          <div class="card-body">
            <h5>Revenue This Month</h5>
            <h3 id="totalRevenue">$0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-warning text-white">
          <div class="card-body">
            <h5>Low Stock Items</h5>
            <h3 id="lowStockCount">-</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row mb-4">
      <div class="col-md-6">
        <canvas id="topProductsChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="monthlySalesChart"></canvas>
      </div>
    </div>

    <!-- Low Stock Table -->
    <h4>‚ö†Ô∏è Low Stock Products</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Minimum Required</th>
        </tr>
      </thead>
      <tbody id="lowStockTable">
        <!-- Filled dynamically with JS -->
      </tbody>
    </table>
  </div>

  <script src="javascript/dashboard.js"></script>
</body>
</html>
